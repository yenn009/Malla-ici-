<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Ing. Civil Industrial UACh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .semestres {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 16px;
    }

    .semestre {
      min-width: 200px;
      background-color: #a38abf;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      color: white;
    }

    .semestre h3 {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .materia {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .general { background-color: #b7d9f7; color: #000; }
    .especialidad { background-color: #f7c6d9; color: #000; }
    .optativa { background-color: #a7e9ed; color: #000; }
    .vinculacion, .profesional { background-color: #d5b8ff; color: #000; }

    .completada {
      text-decoration: line-through;
      opacity: 0.6;
    }

    #info {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      display: none;
      background-color: #f5f5f5;
      color: #000;
    }
  </style>
</head>
<body>

<h1>Malla Curricular - Ing. Civil Industrial UACh</h1>

<div class="semestres">
  <!-- Tus semestres y materias aquí (idéntico al código anterior) -->
  <!-- Lo puedes copiar desde la versión anterior y pegar aquí -->
</div>

<div id="info"></div>

<script>
  const materias = document.querySelectorAll('.materia');
  const info = document.getElementById('info');

  // Cargar estado guardado
  const completadas = JSON.parse(localStorage.getItem('materiasCompletadas')) || [];

  materias.forEach((materia, index) => {
    // Restaurar materias completadas
    if (completadas.includes(index)) {
      materia.classList.add('completada');
    }

    materia.addEventListener('click', () => {
      materia.classList.toggle('completada');

      // Guardar estado
      const nuevosCompletados = Array.from(materias)
        .map((m, i) => m.classList.contains('completada') ? i : null)
        .filter(i => i !== null);
      localStorage.setItem('materiasCompletadas', JSON.stringify(nuevosCompletados));

      // Mostrar info
      const nombre = materia.textContent.trim();
      const creditos = materia.dataset.creditos;
      const tipo = materia.dataset.tipo;

      info.style.display = 'block';
      info.innerHTML = `
        <h3>${nombre}</h3>
        <p><strong>Créditos:</strong> ${creditos}</p>
        <p><strong>Tipo de formación:</strong> ${tipo}</p>
      `;
    });
  });
</script>

</body>
</html>
